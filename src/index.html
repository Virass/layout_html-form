<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      onsubmit="onSubmit()"
      method="post"
    >
      <fieldset class="block">
        <legend>Personal information</legend>
        <label for="surname" class="forms">
          Surname:
          <input
            type="text"
            name="surname"
            id="surname"
            autocomplete="off"
            required
          >
        </label>
        <label for="name" class="forms">
          Name:
          <input
            type="text"
            name="name"
            id="name"
            autocomplete="off"
            required
          >
        </label>
        <label for="age" class="forms">
          How old are You?
          <input
            type="number"
            name="age"
            id="age"
            autocomplete="off"
            value="12"
            required
            min="12"
            max="100"
          >
        </label>
        <label for="birth-date" class="forms">
          Full date of birth:
          <input
            type="date"
            name="birth-date"
            id="birth-date"
          >
        </label>
        <label for="accept-terms">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="accept-terms"
            id="accept-terms"
          >
        </label>
      </fieldset>
      <fieldset class="block">
        <legend>Registration</legend>
        <label for="email" class="forms">
          E-mail:
          <input
            type="email"
            name="email"
            id="email"
            required
            autocomplete="off"
            placeholder="email@example.com"
          >
        </label>
        <label for="password">
          Password:
          <input
            type="password"
            name="password"
            id="password"
            required
          >
        </label>
      </fieldset>
      <fieldset class="block">
        <legend>An interesting fact about you!</legend>
        <div class="forms">
          Do you love cats?
          <label for="yes">
            <input
              type="radio"
              name="love-cats"
              id="yes"
              value="Yes"
            > Yes
          </label>
          <label for="no">
            <input
              type="radio"
              name="love-cats"
              id="no"
              value="No"
            > No
          </label>
        </div>
        <label for="color" class="forms">
          What is your favorite color?
          <input
            type="color"
            name="color"
            id="color"
          >
        </label>
        <label for="goBed" class="forms">
          What time do you go to bed?
          <input
            type="time"
            name="goBed"
            id="goBed"
          >
        </label>
        <label for="cars" class="forms">
          What are your favorite brand of cars?
          <select
            name="cars"
            id="cars"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label for="work-rate">
          How do you rate our work?
          <input
            type="range"
            name="work-rate"
            id="work-rate"
          >
        </label>
      </fieldset>
      <fieldset class="block">
        <legend>Additional info</legend>
        <label for="comments" class="forms">
          Comments:
          <textarea
            name="comments"
            id="comments"
            autocomplete="off"
          >
          </textarea>
        </label>
        <label for="recommend">
          Would you recommend us?
          <select name="recommend" id="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>

</html>
