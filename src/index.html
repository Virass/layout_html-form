<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      onsubmit="onSubmit()"
      method="POST"
    >
      <fieldset class="block">
        <legend>Personal information</legend>
        <div class="forms">
          <label for="surname">
            Surname:
            <input
              type="text"
              name="surname"
              id="surname"
              autocomplete="off"
              required
            >
          </label>
        </div>
        <div class="forms">
          <label for="name">
            Name:
            <input
              type="text"
              name="name"
              id="name"
              autocomplete="off"
              required
            >
          </label>
        </div>
        <div class="forms">
          <label for="age">
            How old are You?
            <input
            type="number"
            name="age"
            id="age"
            autocomplete="off"
            value="12"
            required
            min="12"
            max="100"
          >
          </label>
        </div>
        <div class="forms">
          <label for="birth-date">
            Full date of birth:
            <input
              type="date"
              name="birth-date"
              id="birth-date"
            >
          </label>
        </div>
        <div>
          <label for="accept-terms">
            I accept the term of the agreement
            <input
              type="checkbox"
              name="accept-terms"
              id="accept-terms"
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="block">
        <legend>Registration</legend>
        <div class="forms">
          <label for="email">
            E-mail:
            <input
              type="email"
              name="email"
              id="email"
              required
              autocomplete="off"
              placeholder="email@example.com"
            >
          </label>
        </div>
        <div>
          <label for="password">
            Password:
            <input
              type="password"
              name="password"
              id="password"
              required
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="block">
        <legend>An interesting fact about you!</legend>
        <div class="forms">
          Do you love cats?
          <label for="yes">
            <input
              type="radio"
              name="love-cats"
              id="yes"
              value="Yes"
            >
            Yes
          </label>
          <label for="no">
            <input
              type="radio"
              name="love-cats"
              id="no"
              value="No"
            >
            No
          </label>
        </div>
        <div class="forms">
          <label for="color">
            What is your favorite color?
            <input
              type="color"
              name="color"
              id="color"
            >
          </label>
        </div>
        <div class="forms">
          <label for="goBed">
            What time do you go to bed?
            <input
              type="time"
              name="goBed"
              id="goBed"
            >
          </label>
        </div>
        <div class="forms">
          <label for="cars">
            What are your favorite brand of cars?
            <select
              name="cars"
              id="cars"
              multiple
            >
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </label>
        </div>
        <div>
          <label for="work-rate">
            How do you rate our work?
            <input
              type="range"
              name="work-rate"
              id="work-rate"
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="block">
        <legend>Additional info</legend>
        <div class="forms">
          <label for="comments">
            Comments:
            <textarea
              name="comments"
              id="comments"
              autocomplete="off"
            >
            </textarea>
          </label>
        </div>
        <div>
          <label for="recommend">
            Would you recommend us?
            <select name="recommend" id="recommend">
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
          </label>
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>

</html>
